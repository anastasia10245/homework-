<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="Greenshop">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Plant Care</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="registration.html" class="login-btn">
                    <i class="fa fa-sign-in"></i> Login
                </a>
            </div>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1 style="text-transform: uppercase;">Welcome to Greenshop</h1>
                <h2 style="text-transform: uppercase;">Let's Make a Better <span>Planet</span></h2>
                <p>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a unique Urban Jungle. Order your favorite plants!</p>
                <button class="shop-btn">SHOP NOW</button>
            </div>
            <div class="plant-container">
                <img src="./img/plant1.png" alt="Plant 1">
            </div>
            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
